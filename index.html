<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD List</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="./script/main.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- pop-up dialog box, confirm closing main dialog -->
        <dialog id="confirmDialog">
            <h2>Discard unsaved changes?</h2>
            <main>
                <button id="cancelBtn">Cancel</button>
                <button id="discardBtn">Discard</button>
            </main>
        </dialog>
        <!-- pop-up dialog box, containing a form -->
        <dialog id="dialogElem">
            <button id="closeModal">
                <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="22px" height="22px"><path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)"></path><path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)"></path></svg>
            </button>
            <form id="dialogForm">
                <div class="formdiv">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required/>
                </div>
                <div class="formdiv">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" required/>
                </div>
                <div class="formdiv">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="30" rows="10" required></textarea>
                </div>
                <input type="hidden" name="created" id="created">
                <div class="addeventdiv">
                    <button type="submit">Add Event</button>
                </div>
            </form>
        </dialog>
        <div class="addnewventBox">
            <button id="addEventBtn">Add New Event</button>
        </div>
        <div id="list" class="d-none">
            <!-- dynamic events -->
        </div>
    </div>
</body>
</html>
